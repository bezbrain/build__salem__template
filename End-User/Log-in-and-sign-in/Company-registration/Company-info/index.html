<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cac6e41e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../company.css" />
    <link rel="stylesheet" href="../company-sidebar.css" />
    <title>Company Information</title>
  </head>
  <body>
    <main class="basic__main__page">
      <aside class="sidebar">
        <!-- Logo -->
        <a href="">
          <img src="../../images/Login-logo.png" alt="Logo" />
        </a>
        <!-- Aside items -->
        <ul class="sidebar__unordered">
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Company Information</h4>
              <span>Please enter company details</span></a
            >
          </li>
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Company Representative</h4>
              <span>Please enter company rep. details</span></a
            >
          </li>
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Preview</h4>
              <span>Preview and print information</span></a
            >
          </li>
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Verification</h4>
              <span>Choose a verification method</span></a
            >
          </li>
        </ul>
      </aside>

      <!-- Form fields -->
      <section class="form__container">
        <hr class="horizontal__line" />
        <a href="" class="go__back"
          ><span><i class="fa-solid fa-arrow-left"></i></span
          ><span>Go back</span></a
        >

        <form class="form">
          <h2>Register</h2>
          <h4>Company Information</h4>

          <div class="fields__container">
            <div>
              <label for="">Tax Category*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">Name of Organization**</label><br /><input
                type="text"
                placeholder="Enter organization name here*"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Industry*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">No of staff*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">TIN (Optional)</label><br /><input
                type="text"
                placeholder="Enter your TIN"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Email*</label><br /><input
                type="text"
                placeholder="Enter email address"
                class="input__box"
              />
            </div>
            <div>
              <label for="">LGA*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">State*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Akwa Ibom</option>
              </select>
            </div>
            <div>
              <label for="">Area*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">Address*</label><br /><input
                type="text"
                placeholder="Enter address here"
                class="input__box"
              />
            </div>
            <button class="btn">Continue</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
