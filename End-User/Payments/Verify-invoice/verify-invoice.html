<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cac6e41e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using config file while using cdn -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xxl: "1300px",
            xl: "1024px",
            lgScreen: "950px",
            lg: "820px",
            md: "768px",
            sm: "640px",
            surfaceDuo: "540px",
            iPhone: "420px",
          },
        },
      };
    </script>
    <title>Register</title>
  </head>
  <body>
    <main class="bg-[#f7f9faff] min-h-[100vh]">
      <!-- Header -->
      <header class="bg-white p-4">
        <section
          class="w-full mx-auto shadow-lg shadow-slate-300 items-center justify-between xl:flex"
        >
          <a href="" class="w-[130px] pb-2 block">
            <img src="../images/Login-logo.png" alt="Login logo" />
          </a>
          <nav
            class="w-[300px] absolute top-0 z-20 pb-4 right-0 min-h-[100vh] bg-[#d2d6faff] xl:min-h-fit xl:w-auto xl:static xl:bg-inherit"
          >
            <ul
              class="items-center mt-24 text-center space-y-4 xl:space-x-8 xl:flex xl:mt-0 xl:space-y-0"
            >
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Our Service</a></li>
              <li><a href="">E-Service</a></li>
              <li><a href="">Tax Category</a></li>
              <li>
                <button
                  class="bg-[#1e39a6ff] text-white px-4 py-2 rounded-md border-2 border-[#1e39a6ff]"
                >
                  Register as Taxpayer
                </button>
              </li>
              <li>
                <button
                  class="bg-[#d2d6faff] text-[#1e39a6ff] px-4 py-2 rounded-md font-semibold border-2 border-[#1e39a6ff]"
                >
                  Sign In
                </button>
              </li>
            </ul>
          </nav>
        </section>
      </header>

      <section class="max-w-[400px] mx-auto my-[10vw] px-4 min-h-[70vh]">
        <div class="w-fit mx-auto flex gap-8 mb-8">
          <button
            class="bg-[#1e39a6ff] text-white px-4 py-2 rounded-md border-2 border-[#1e39a6ff]"
          >
            Verify Invoice
          </button>
          <button
            class="text-[#1e39a6ff] font-semibold px-4 py-2 rounded-md border-2 border-[#1e39a6ff]"
          >
            Verify TCC
          </button>
        </div>

        <h3 class="text-xl mb-6 font-semibold">Invoice Number</h3>

        <div>
          <label for="">Input your invoice number*</label><br /><input
            type="text"
            placeholder="1233456"
            class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
          />
        </div>

        <button
          class="bg-[#1e39a6ff] text-white px-4 py-2 rounded-md border-2 border-[#1e39a6ff] w-full mt-4"
        >
          Verify
        </button>
      </section>

      <footer class="p-4 border-t-[2px]">
        <div
          class="max-w-[1400px] text-center mx-auto flex justify-between flex-col space-y-2 xl:flex-row xl:space-y-0"
        >
          <p class="">Copyright 2023 Endy Integrated Consultancy</p>

          <div class="flex gap-8 w-fit mx-auto">
            <p>
              <span>
                <i class="fa-solid fa-person-circle-question"></i>
                <a href="">FAQ</a>
              </span>
            </p>
            <p>
              <span>
                <i class="fa-solid fa-person-circle-question"></i>
                <a href="">Contact us</a>
              </span>
            </p>
            <p>
              <span>
                <i class="fa-solid fa-person-circle-question"></i>
                <a href="">Tax Calculator</a>
              </span>
            </p>
          </div>

          <div class="flex gap-4 w-fit mx-auto xl:mx-0">
            <span>Follow us on: </span>
            <i class="fa-brands fa-facebook text-xl"></i>
            <i class="fa-brands fa-x-twitter text-xl"></i>
            <i class="fa-brands fa-linkedin text-xl"></i>
            <i class="fa-brands fa-instagram text-xl"></i>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
