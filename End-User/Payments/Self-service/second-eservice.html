<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cac6e41e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using config file while using cdn -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xxl: "1300px",
            xl: "1024px",
            lgScreen: "950px",
            lg: "820px",
            md: "768px",
            sm: "640px",
            surfaceDuo: "540px",
            iPhone: "420px",
          },
        },
      };
    </script>
    <title>Login</title>
  </head>
  <body>
    <main class="bg-[#f7f9fa] min-h-[100vh]">
      <!-- Login Header -->
      <header class="bg-white p-4 shadow-xl">
        <section
          class="max-w-[1400px] mx-auto items-center justify-between lgScreen:flex"
        >
          <img src="../images/Login-logo.png" alt="Login logo" />
          <nav
            class="w-[300px] absolute top-0 right-0 min-h-[100vh] bg-[#d2d6faff] z-10 lgScreen:min-h-fit lgScreen:w-auto lgScreen:static lgScreen:bg-inherit"
          >
            <ul
              class="items-center mt-24 text-center space-y-4 lgScreen:space-x-8 lgScreen:flex lgScreen:mt-0 lgScreen:space-y-0"
            >
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Our Service</a></li>
              <li><a href="">E-Service</a></li>
              <li><a href="">Tax Category</a></li>
              <li>
                <button
                  class="bg-[#1e39a6ff] text-white px-4 py-2 rounded-md border-2 border-[#1e39a6ff]"
                >
                  Register as Taxpayer
                </button>
              </li>
              <li>
                <button
                  class="bg-[#d2d6faff] text-[#1e39a6ff] px-4 py-2 rounded-md font-semibold border-2 border-[#1e39a6ff]"
                >
                  Sign In
                </button>
              </li>
            </ul>
          </nav>
        </section>
      </header>

      <!-- Tax Categories section -->
      <section class="mb-48">
        <header class="bg-[#040d33] text-white py-10 px-4">
          <h1 class="text-center text-3xl surfaceDuo:text-5xl">E-Services</h1>
        </header>

        <p class="py-4 px-4 border-b-[2px]">
          <a href="">Home</a> <i class="fa-solid fa-arrow-right px-4"></i>
          <span class="">E-Services</span>
          <i class="fa-solid fa-arrow-right px-4"></i>
          <span class="text-[#1e39a6ff]">Tax filling</span>
        </p>

        <div class="max-w-[1400px] mx-auto px-4">
          <!-- Header -->
          <div class="pb-4 mt-16">
            <h2 class="text-xl text-center sm:text-3xl xl:text-3xl">
              Tax filling
            </h2>
          </div>

          <!-- E-services -->
          <form class="max-w-[800px] mx-auto">
            <div class="grid gap-4 sm:gap-6 lg:grid-cols-2">
              <div>
                <label for="">Select your category*</label><br /><select
                  name=""
                  id=""
                  class="w-full h-[40px] rounded-md cursor-pointer px-2 text-lg border-[1px] mt-1"
                >
                  <option value="">Individual</option>
                </select>
              </div>
              <div>
                <label for="">What Tax do you want to file for?*</label
                ><br /><input
                  type="text"
                  placeholder="PAYE"
                  class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
                />
              </div>
              <div>
                <label for="">First name*</label><br /><input
                  type="text"
                  placeholder="Enter your first name"
                  class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
                />
              </div>
              <div>
                <label for="">Surname*</label><br /><input
                  type="text"
                  placeholder="Enter your surname"
                  class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
                />
              </div>
              <div>
                <label for="">Email*</label><br /><input
                  type="text"
                  placeholder="Enter your email"
                  class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
                />
              </div>
              <div>
                <label for="">Phone number*</label><br /><input
                  type="text"
                  placeholder="Enter your phone number"
                  class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
                />
              </div>
              <div>
                <label for="">Self-assessment form upload*</label>
                <label for="file" class="block mt-2 flex items-center h-[40px]">
                  <span
                    class="pl-2 border-2 w-[60%] rounded-l-md py-1 cursor-pointer h-full"
                    >No file chosen</span
                  >
                  <span
                    class="bg-[#1e39a6ff] text-white py-1 rounded-r-md w-[40%] flex items-center justify-center border-[#1e39a6ff] cursor-pointer h-full iPhone:gap-2 iPhone:border-2"
                  >
                    <i
                      class="fa-solid fa-file-export text-sm iPhone:text-md sm:text-lg"
                    ></i
                    ><span class="text-sm iPhone:text-md sm:text-lg"
                      >Choose</span
                    >
                  </span>
                  <input type="file" id="file" class="hidden" />
                </label>
              </div>
              <div>
                <label for="">Income tax form*</label>
                <label for="file" class="block mt-2 flex items-center h-[40px]">
                  <span
                    class="pl-2 border-2 w-[60%] rounded-l-md py-1 cursor-pointer h-full"
                    >No file chosen</span
                  >
                  <span
                    class="bg-[#1e39a6ff] text-white py-1 rounded-r-md w-[40%] flex items-center justify-center border-[#1e39a6ff] cursor-pointer h-full iPhone:gap-2 iPhone:border-2"
                  >
                    <i
                      class="fa-solid fa-file-export text-sm iPhone:text-md sm:text-lg"
                    ></i
                    ><span class="text-sm iPhone:text-md sm:text-lg"
                      >Choose</span
                    >
                  </span>
                  <input type="file" id="file" class="hidden" />
                </label>
              </div>
              <div>
                <label for="">Evidence of tax payment*</label>
                <label for="file" class="block mt-2 flex items-center h-[40px]">
                  <span
                    class="pl-2 border-2 w-[60%] rounded-l-md py-1 cursor-pointer h-full"
                    >No file chosen</span
                  >
                  <span
                    class="bg-[#1e39a6ff] text-white py-1 rounded-r-md w-[40%] flex items-center justify-center border-[#1e39a6ff] cursor-pointer h-full iPhone:gap-2 iPhone:border-2"
                  >
                    <i
                      class="fa-solid fa-file-export text-sm iPhone:text-md sm:text-lg"
                    ></i
                    ><span class="text-sm iPhone:text-md sm:text-lg"
                      >Choose</span
                    >
                  </span>
                  <input type="file" id="file" class="hidden" />
                </label>
              </div>

              <button
                class="bg-[#1e39a6ff] w-full text-white py-[6px] rounded-md mt-4 text-lg self-end"
              >
                Pay Now
              </button>
            </div>
          </form>
        </div>
      </section>

      <footer class="p-4 border-t-[2px]">
        <div
          class="max-w-[1400px] text-center mx-auto flex justify-between flex-col space-y-2 xl:flex-row xl:space-y-0"
        >
          <p class="">Copyright 2023 Endy Integrated Consultancy</p>

          <div class="flex gap-8 w-fit mx-auto">
            <p>
              <span>
                <i class="fa-solid fa-person-circle-question"></i>
                <a href="">FAQ</a>
              </span>
            </p>
            <p>
              <span>
                <i class="fa-solid fa-person-circle-question"></i>
                <a href="">Contact us</a>
              </span>
            </p>
            <p>
              <span>
                <i class="fa-solid fa-person-circle-question"></i>
                <a href="">Tax Calculator</a>
              </span>
            </p>
          </div>

          <div class="flex gap-4 w-fit mx-auto xl:mx-0">
            <span>Follow us on: </span>
            <i class="fa-brands fa-facebook text-xl"></i>
            <i class="fa-brands fa-x-twitter text-xl"></i>
            <i class="fa-brands fa-linkedin text-xl"></i>
            <i class="fa-brands fa-instagram text-xl"></i>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
