<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cac6e41e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using config file while using cdn -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xxl: "1300px",
            xl: "1024px",
            lgScreen: "950px",
            lg: "820px",
            md: "768px",
            sm: "640px",
            surfaceDuo: "540px",
            iPhone: "420px",
          },
        },
      };
    </script>
    <title>Login</title>
  </head>
  <body>
    <section class="min-h-[100vh] flex items-center justify-center">
      <div class="max-w-[400px] mx-auto p-6 text-center border-2 rounded-xl">
        <img
          src="../images/logou-confirm.png"
          alt="Logout"
          class="mx-auto mb-4"
        />

        <p class="mb-4 text-lg">Are you sure you want to log out</p>

        <div class="flex justify-center gap-6">
          <button
            class="border-2 border-[#1e39a6ff] bg-[#1e39a6ff] text-[#fff] rounded-md p-2 w-[150px]"
          >
            Yes
          </button>
          <button
            class="border-2 border-[#1e39a6ff] rounded-md p-2 text-[#1e39a6ff] font-semibold w-[150px]"
          >
            No
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
