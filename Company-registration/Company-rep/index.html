<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../company.css" />
    <link rel="stylesheet" href="../company-sidebar.css" />
    <title>Basic Information</title>
  </head>
  <body>
    <main class="basic__main__page">
      <aside class="sidebar">
        <!-- Logo -->
        <a href="">
          <img src="../../logo/Logo.png" alt="Logo" />
        </a>
        <!-- Aside items -->
        <ul class="sidebar__unordered">
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Company Information</h4>
              <span>Please enter company details</span></a
            >
          </li>
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Company Representative</h4>
              <span>Please enter company rep. details</span></a
            >
          </li>
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Preview</h4>
              <span>Preview and print information</span></a
            >
          </li>
          <li>
            <span class="aside__checked"></span
            ><a href=""
              ><h4>Verification</h4>
              <span>Choose a verification method</span></a
            >
          </li>
        </ul>
      </aside>

      <!-- Form fields -->
      <section class="form__container">
        <hr class="horizontal__line" />
        <a href="" class="go__back">Go back</a>

        <form class="form">
          <h2>Company Representative</h2>
          <h4>Please enter company representative details</h4>

          <div class="fields__container">
            <div>
              <label for="">First name*</label><br /><input
                type="text"
                placeholder="Enter first name here"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Surname*</label><br /><input
                type="text"
                placeholder="Enter surname here"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Email*</label><br /><input
                type="text"
                placeholder="Enter email address"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Phone number*</label><br /><input
                type="text"
                placeholder="Enter phone number here"
                class="input__box"
              />
            </div>
            <div>
              <label for="">ID Type*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">ID Number</label><br /><input
                type="text"
                placeholder="Input ID number"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Position*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">State*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Plateau</option>
              </select>
            </div>
            <div>
              <label for="">LGA*</label><br /><select
                name=""
                id=""
                class="select__box"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">Address*</label><br /><input
                type="text"
                placeholder="Enter address here"
                class="input__box"
              />
            </div>
            <button class="btn">Continue</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
