<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cac6e41e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using config file while using cdn -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            mac: "1400px",
            xxl: "1300px",
            xl: "1024px",
            lgScreen: "950px",
            lg: "820px",
            md: "768px",
            sm: "640px",
            surfaceDuo: "540px",
            iPhone: "420px",
          },
        },
      };
    </script>
    <title>MDAs</title>
  </head>
  <body>
    <main class="bg-[#f7f5f5ff]">
      <!-- Dashboard Header -->
      <header class="bg-white px-4 py-2 border-[1px]">
        <section class="mx-auto items-center justify-between flex">
          <a href=""
            ><img
              src="../../Logo.png"
              alt="Dashboard logo"
              class="w-[100px] h-fit surfaceDuo:w-[150px]"
          /></a>

          <nav class="flex">
            <ul class="space-x-[25px] surfaceDuo:space-x-12 xl:space-x-24 flex">
              <li class="space-x-2 cursor-pointer flex">
                <i class="fa-solid fa-magnifying-glass opacity-50 text-xl"></i>
                <span class="hidden lg:block">Search</span>
              </li>
              <li class="text-xl opacity-50 cursor-pointer">
                <i class="fa-solid fa-bell"></i>
              </li>
              <li class="space-x-2 cursor-pointer flex">
                <i class="fa-regular fa-circle-question opacity-50 text-xl"></i
                ><a href="" class="hidden lg:block">Help</a>
              </li>
              <li class="space-x-2 cursor-pointer flex">
                <i class="fa-solid fa-gear opacity-50 text-xl"></i
                ><span class="hidden lg:block">Settings</span>
              </li>
              <li class="space-x-2">
                <span class="bg-[#1e39a6ff] text-white rounded-full p-[5px]"
                  >DA</span
                ><a href="" class="hidden lg:inline">David Adebola</a>
              </li>
            </ul>
          </nav>
        </section>
      </header>

      <section class="flex">
        <!-- Sidebar -->
        <aside class="py-8 bg-white min-h-[95vh] lgScreen:w-[300px]">
          <ul class="">
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-3"
                ><i class="fa-solid fa-table-cells-large text-2xl"></i
                ><span class="hidden lgScreen:inline">Dashboard</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-solid fa-chart-simple text-2xl"></i
                ><span class="hidden lgScreen:inline">Analytics</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-regular fa-file-zipper text-2xl"></i
                ><span class="hidden lgScreen:inline">MDAs</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-3"
                ><i class="fa-solid fa-square-poll-vertical text-2xl"></i
                ><span class="hidden lgScreen:inline">Reports</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-2.5"
                ><i class="fa-solid fa-user-plus text-lg"></i
                ><span class="hidden lgScreen:inline"
                  >Tax Payer Manager</span
                ></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-solid fa-wallet text-xl"></i
                ><span class="hidden lgScreen:inline">Enumeration</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-solid fa-trailer text-lg"></i
                ><span class="hidden lgScreen:inline">Audit Trial</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-solid fa-globe text-xl"></i
                ><span class="hidden lgScreen:inline">E-Service</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-solid fa-network-wired text-lg"></i
                ><span class="hidden lgScreen:inline">eTCC Manager</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-regular fa-people-roof text-2xl"></i
                ><span class="hidden lgScreen:inline">PAYE Manager</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-4"
                ><i class="fa-solid fa-list-check text-lg"></i
                ><span class="hidden lgScreen:inline">User Management</span></a
              >
            </li>
          </ul>
          <ul class="mt-[10vh]">
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <a href="" class="flex items-center gap-3"
                ><i class="fa-regular fa-circle-question text-lg"></i
                ><span class="hidden lgScreen:inline">Help & Support</span></a
              >
            </li>
            <li
              class="hover:bg-[#d2d6faff] hover:text-[#1e39a6ff] hover:font-semibold px-4 py-2"
            >
              <button class="flex items-center gap-3">
                <i class="fa-solid fa-right-from-bracket text-lg"></i
                ><span class="hidden lgScreen:inline">Log Out</span>
              </button>
            </li>
          </ul>
        </aside>

        <!-- Body of the Dashboard (MDAs) -->
        <div class="w-full px-4 lgScreen:w-4/5 mb-8 overflow-x-hidden">
          <div class="flex justify-between items-center my-4">
            <h2 class="text-xl font-semibold sm:text-3xl">MDAs</h2>
            <select class="px-2 py-1 rounded-md border-2 sm:px-4 sm:py-2">
              <option value="">Create MDA User</option>
            </select>
          </div>

          <hr class="w-full mb-4" />

          <div class="">
            <h2 class="text-2xl font-semibold mt-4 mb-1">Create New MDA User</h2>

                <div class="relative flex items-center gap-2 my-4 w-fit">
                    <img src="../empty-img.png" alt="User">
                    <span>Choose avatar</span>
                    <i class="fa-regular fa-pen-to-square absolute right-[65%] bottom-1 cursor-pointer text-[#1e39a6ff] font-semibold"></i>
                </div>

            <!-- Create New MDA Form -->
            <form class="">
            <div class="grid gap-4 lgScreen:grid-cols-2">
              <div>
                <label for="">Name of user*</label><br /><input
                  type="text"
                  placeholder="Enter the name"
                  class="w-full h-[40px] rounded-md px-4 text-lg border-[1px] mt-1"
                />
              </div>
              <div>
                <label for="">Email*</label><br /><input
                  type="text"
                  placeholder="Enter the email address"
                  class="w-full h-[40px] rounded-md px-4 text-lg border-[1px] mt-1"
                />
              </div>
            </div>
            
            <h3 class="mt-8 mb-2 text-xl font-semibold">Access level</h3>
            <div class="grid gap-4 lgScreen:grid-cols-2">
              <div>
                <label for="">Revenue Head*</label><br />
                <select name="" id="" class="w-full h-[40px] rounded-md px-2 border-[1px] mt-1">
                    <option value="">Select---</option>
                </select>
              </div>
              <div>
                <label for="">Payment*</label><br /><select name="" id="" class="w-full h-[40px] rounded-md px-2 border-[1px] mt-1">
                    <option value="">Select---</option>
                </select>
              </div>
              <div>
                <label for="">Users*</label><br /><select name="" id="" class="w-full h-[40px] rounded-md px-2 border-[1px] mt-1">
                    <option value="">Select---</option>
                </select>
              </div>
              <div>
                <label for="">Report*</label><br /><select name="" id="" class="w-full h-[40px] rounded-md px-2 border-[1px] mt-1">
                    <option value="">Select---</option>
                </select>
              </div>

              <button class="bg-[#1e39a6ff] text-white px-8 py-2 rounded-md text-lg">Create</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
