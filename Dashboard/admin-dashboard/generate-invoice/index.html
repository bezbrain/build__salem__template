<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using config file while using cdn -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xxl: "1300px",
            xl: "1024px",
            lgScreen: "950px",
            lg: "820px",
            md: "768px",
            sm: "640px",
            surfaceDuo: "540px",
            iPhone: "420px",
          },
        },
      };
    </script>
    <title>Generate Invoice</title>
  </head>
  <body>
    <main class="bg-[#f7f5f5ff] min-h-[100vh] flex gap-20 relative pb-8">
      <aside class="bg-white w-[70px] p-4 z-10 lgScreen:w-[300px] lg:w-[400px]">
        <!-- Logo -->
        <a href="" class="w-[130px] block">
          <img src="../../Logo.png" alt="Logo" />
        </a>
        <!-- Aside items -->
        <ul class="mt-24 mb-8">
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Billing Information</h4>
              <span class="text-[13px]">Please enter your details</span></a
            >
          </li>
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Personal Details</h4>
              <span class="text-[13px]"
                >Please provide your personal details</span
              ></a
            >
          </li>
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Generate Invoice</h4>
              <span class="text-[13px]"
                >Download your invoice or make payment</span
              ></a
            >
          </li>
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Make Payment</h4>
              <span class="text-[13px]"
                >Choose a payment method and pay</span
              ></a
            >
          </li>
        </ul>
      </aside>

      <section class="mt-36">
        <hr class="absolute top-16 left-0 w-full" />

        <form class="">
          <h2 class="text-3xl font-semibold">Generate Invoice</h2>
          <h4>Basic Information</h4>

          <div class="fields__container">
            <div>
              <label for="">Tax Category*</label><br /><input
                type="text"
                placeholder="Presumptive Tax"
                class="input__box"
              />
            </div>
            <div>
              <label for="">First name*</label><br /><input
                type="text"
                placeholder="Enter first name here"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Surname*</label><br /><input
                type="text"
                placeholder="Enter surname here"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Email*</label><br /><input
                type="text"
                placeholder="Enter email address"
                class="input__box"
              />
            </div>
            <div>
              <label for="">Phone number*</label><br /><input
                type="text"
                placeholder="Enter phone number here"
                class="input__box"
              />
            </div>
        </form>
      </section>
    </main>
  </body>
</html>
