<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cac6e41e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using config file while using cdn -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xxl: "1300px",
            xl: "1024px",
            lgScreen: "950px",
            lg: "820px",
            md: "768px",
            sm: "640px",
            surfaceDuo: "540px",
            iPhone: "420px",
          },
        },
      };
    </script>
    <title>Generate Invoice</title>
  </head>
  <body>
    <main
      class="bg-[#f7f5f5ff] min-h-[100vh] gap-8 flex relative pb-8 lg:gap-12 lgScreen:gap-20"
    >
      <aside class="bg-white w-[70px] p-4 z-10 lgScreen:w-[300px] lg:w-[350px]">
        <!-- Logo -->
        <a href="" class="w-[130px] block">
          <img src="../../Logo.png" alt="Logo" />
        </a>
        <!-- Aside items -->
        <ul class="mt-24 mb-8">
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Billing Information</h4>
              <span class="text-[13px]">Please enter your details</span></a
            >
          </li>
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Personal Details</h4>
              <span class="text-[13px]"
                >Please provide your personal details</span
              ></a
            >
          </li>
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Generate Invoice</h4>
              <span class="text-[13px]"
                >Download your invoice or make payment</span
              ></a
            >
          </li>
          <li class="mb-[20px] flex items-center gap-4 cursor-pointer">
            <span
              class="w-[25px] h-[25px] border-[2px] border-[#1e39a6ff] block rounded-full"
            ></span
            ><a href="" class="hidden lg:inline"
              ><h4 class="font-semibold">Make Payment</h4>
              <span class="text-[13px]"
                >Choose a payment method and pay</span
              ></a
            >
          </li>
        </ul>
      </aside>

      <section class="w-full sm:w-[60%] xxl:w-[900px] pr-4">
        <hr class="absolute top-16 left-0 w-full" />

        <a href="" class="mt-24 mb-4 flex items-center gap-2"
          ><span><i class="fa-solid fa-arrow-left"></i></span
          ><span>Go back</span></a
        >

        <form class="">
          <h2 class="text-3xl font-semibold">Generate Invoice</h2>
          <h4 class="font-semibold text-xl my-4">Personal Details</h4>

          <div class="grid gap-4 lgScreen:grid-cols-2">
            <div>
              <label for="">First name*</label><br /><input
                type="text"
                placeholder="Enter your first name"
                class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
              />
            </div>
            <div>
              <label for="">Surname*</label><br /><input
                type="text"
                placeholder="Enter your surname"
                class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
              />
            </div>
            <div>
              <label for="">Email*</label><br /><input
                type="text"
                placeholder="Enter your email"
                class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
              />
            </div>
            <div>
              <label for="">Phone number*</label><br /><input
                type="text"
                placeholder="Enter your phone number"
                class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
              />
            </div>
            <div>
              <label for="">TIN (Optional)</label><br /><input
                type="text"
                placeholder="Enter your TIN"
                class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
              />
            </div>
            <div>
              <label for="">State*</label><br /><select
                name=""
                id=""
                class="w-full h-[40px] rounded-md cursor-pointer px-2 text-lg border-[1px] mt-1"
              >
                <option value="">Plateau</option>
              </select>
            </div>
            <div>
              <label for="">LGA*</label><br /><select
                name=""
                id=""
                class="w-full h-[40px] rounded-md cursor-pointer px-2 text-lg border-[1px] mt-1"
              >
                <option value="">Select---</option>
              </select>
            </div>
            <div>
              <label for="">Address*</label><br /><input
                type="text"
                placeholder="Enter your address"
                class="w-full h-[40px] rounded-md cursor-pointer px-4 text-lg border-[1px] mt-1"
              />
            </div>
            <button
              class="bg-[#1e39a6ff] w-full text-white py-2 rounded-md mt-4 text-lg"
            >
              Continue
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
